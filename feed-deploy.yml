apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
  labels:
    app: api-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-feed
  template:
    metadata:
      labels:
        app: api-feed
    spec:
      containers:
      - name: api-feed
        image: thomas1y/udagram-api-feed:v3
        volumeMounts:
         - mountPath: "/root/.aws/"
           name: udagram-aws
        ports:
         - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m 
        envFrom:
         - configMapRef:
             name: udagram-env
         - secretRef:
             name: udagramdb-env
       
      volumes:
        - name: udagram-aws
          configMap:
           name: udagram-aws